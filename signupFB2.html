<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
</head>
<body>
	<table align="center" width="512px">
		<tr>
			<td>
				<h1>Đăng ký</h1>
				<p>Nhanh chóng và dễ dàng</p>
				<hr/>

				<form>
					<input type="text" name="ho" placeholder="Họ">
					<input type="text" name="ten" placeholder="Tên">
					<br/>
					<input type="text" name="sdt" placeholder="Số di động hoặc email">
					<br/>
					<input type="password" name="" placeholder="Mật khẩu mới">
					<h4>Ngày sinh</h4>
					<select name="ngay">
						<option>14</option>
						<option>15</option>
						<option>16</option>
					</select>
					<select name="thang">
							<option>Tháng 5</option>
							<option>Tháng 6</option>
							<option>Tháng 7</option>
					</select>
					<select name="nam">
							<option>2021</option>
							<option>2022</option>
							<option>2023</option>
					</select>
					<h4>Giới tính</h4>
					<label>Nam</label><input type="radio" name="gt">
					<label>Nữ</label><input type="radio" name="gt">
					<label>Tùy chỉnh</label><input type="radio" name="gt">
					<br/>
					<p>Bằng cách nhấp vào Đăng ký, bạn đồng ý với <a href="#">Điều khoản, Chính sách dữ liệu</a> và <a href="#">Chính sách Cookie</a> của chúng tôi. Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất cứ lúc nào.</p>					
				</td>
			</tr>
			<tr>
				<td align="center">
					<input type="submit" name="" value="Đăng ký">
				</td>
			</tr>
		
	</table>
</body>
</html>
